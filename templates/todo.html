<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h3>To-Do List</h3>
    <form  method="POST">
        <div class="input-section">
        <input type="text" id="new-task" name="task-text" placeholder="Add a new task..." />
        <button id="add-task-btn">Add Task</button>
        </div>
    </form>
    
    <ul id="task-list"></ul>
    {% for task in tasks: %}
        <li class="{{ task.status }}">
          <a href="/check/{{ task.id }}">{{ task.title }}</a>
          <!-- <a href="/remove/{{ task.id }}" class="remove-btn">x</a> -->

          <!-- remove using javascript -->
          <a href="#" class="remove-btn" onclick="removeTask({{ task.id }})" task-id="{{ task.id }}">🗑️</a>
        </li>
    {% endfor %}
  </div>

  <script src="{{ url_for('static', filename='todo.js') }}"></script>
</body>
</html>
